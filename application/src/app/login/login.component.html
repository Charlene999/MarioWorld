<div class="login">

  <h1>Login</h1>

  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
  >
    <!-- The user inputs username here -->
    <input type="text"
           id="username"
           placeholder="Username" 
           formControlName="username"
           required   
    />

    <!-- The user input for username is checked here -->
    <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['username'].errors?.['required']">
        Username is required.
      </div>
      <div *ngIf="form.controls['username'].errors?.['minlength']">
        Username must be at least 4 characters long.
      </div>
      <div *ngIf="form.controls['username'].errors?.['pattern']">
        Username can only contain characters or numbers.
      </div>
    </div>

    <!-- The user inputs password here -->
    <input type="password"
           id="password"
           placeholder="Password" 
           formControlName="password"
           required     
    />

    <!-- The user input for password is checked here -->
    <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['password'].errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="form.controls['password'].errors?.['minlength']">
        Password must be at least 8 characters long.
      </div>
    </div>

    <button class="submit" type="submit" id="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
